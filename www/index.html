<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="/ThirdParty/jquery-ui.min.css" type="text/css">
    <script src="/ThirdParty/jquery-1.11.1.min.js"></script>
    <script src="/ThirdParty/jquery-ui.min.js"></script>
    <script src="/ThirdParty/jquery.marquee.min.js"></script>
    <script src="/ThirdParty/soundjs-0.5.2.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="screen" id="empty">
    </div>

    <div class="screen" id="wait">
        <div class="center256x256">
            <img src="img/wait.gif" />
        </div>
    </div>

    <div class="screen" id="idle">
        <div class="GradientBlue scoreTableSize">
            <div id="highscore" class="scoreTable">
            </div>
            <div id="highscoreBackup" class="scoreTable">
                <!-- Only for scoretable animation -->
            </div>
        </div>
        <div class="GameSettings GradientRed">
            <table>
                <tr>
                    <td colspan="3">
                        Play now or immediately ?
                    </td>
                </tr>
                <tr>
                    <td>
                        Rules
                    </td>
                    <td><br /><br /></td>
                    <td>
                        <span class="gameMode"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="player0name"></div>
                    </td>
                    <td>
                        vs
                    </td>
                    <td>
                        <div class="player1name"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="screen" id="game">
        <table>
            <tr>
            <!-- names -->
                <td colspan="2" class="scoreBoardTop">
                    <div class="player0name"></div>
                </td>
                <td colspan="2" class="scoreBoardTop">
                    <div class="player1name"></div>
                </td>
            </tr>
            <tr>
                <td class="scoreBoardMiddleScore GradientBlue">
                    <div class="player0score"></div>
                </td>
                <td class="scoreBoardMiddleSets GradientBlue">
                    <div class="player0sets scoreSmall"></div>
                    <div class="player0serves"></div>
                </td>
                <td class="scoreBoardMiddleSets GradientRed">
                    <div class="player1sets scoreSmall"></div>
                    <div class="player1serves"></div>
                </td>
                <td class="scoreBoardMiddleScore GradientRed">
                    <div class="player1score scoreBig"></div>
                </td>
            <!-- possibly statistics from previous sets ? -->
            </tr>
        </table>
    </div>

    <div id="info">
    </div>
</body>
</html>
